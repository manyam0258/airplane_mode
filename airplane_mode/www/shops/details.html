<!DOCTYPE html>
<html>

<head>
    <title>Shop {{ shop.shop_no }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    <style>
        body {
            background: #fafafa;
        }

        .page-wrap {
            display: flex;
            justify-content: center;
            padding: 2.5rem 1rem;
        }

        .details-card {
            max-width: 720px;
            width: 100%;
            padding: 0;
            overflow: hidden;
        }

        .details-card img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            background: #eee;
        }

        .card-body {
            padding: 1.5rem 2rem;
        }

        .card-body h2 {
            margin-top: 0;
            margin-bottom: 1rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 160px 1fr;
            row-gap: 0.75rem;
            column-gap: 1rem;
            margin-top: 1rem;
        }

        .info-label {
            color: #666;
            font-weight: 600;
        }

        .info-value {
            color: #222;
        }

        .actions {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }

        .actions a {
            flex: 1;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="page-wrap">
        <div class="card details-card">

            {% if shop.photo %}
            <img src="{{ shop.photo }}" alt="Shop Image">
            {% else %}
            <img src="https://via.placeholder.com/720x260?text=No+Image" alt="No Image">
            {% endif %}

            <div class="card-body">
                <h2>Shop {{ shop.shop_no }}</h2>

                <div class="info-grid">
                    <div class="info-label">Shop Type</div>
                    <div class="info-value">{{ shop.shop_type }}</div>

                    <div class="info-label">Area</div>
                    <div class="info-value">{{ shop.area }} Sq.Ft</div>

                    <div class="info-label">Airport</div>
                    <div class="info-value">{{ shop.airport }}</div>

                    <div class="info-label">Location</div>
                    <div class="info-value">{{ shop.location }}</div>

                    <div class="info-label">Status</div>
                    <div class="info-value">{{ shop.status }}</div>
                </div>

                <div class="actions">
                    <a class="button success" href="/shop-lead/new?shop={{ shop.name }}">
                        I'm Interested
                    </a>

                    <a class="button" href="/shops">
                        Back to Shops
                    </a>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
